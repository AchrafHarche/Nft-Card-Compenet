<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <picture>
          <source
            media="(min-widt : 640px)"
            srcset="./images/image-equilibrium.jpg"
          />
        </picture>
        <img src="./images/image-equilibrium.jpg" alt="" class="equi" />
      </article>
      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="" />3 days left</li>
        </ul>

        <div class="avatar">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of Jules Wyvern</p>
        </div>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Achraf Harche</a>.
    </div>
  </body>
</html>
